<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Travel Spot Swiper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div><strong>Travel Spots</strong></div>
      <div style="display:flex;gap:8px">
        <button class="pill" id="btn-admin">Admin Panel</button>
        <div id="login-options" style="display:flex;gap:8px">
          <button class="pill" id="btn-login-google">Login with Google</button>
        </div>
        <button class="pill" id="btn-logout" style="display:none;">Logout</button>
      </div>
    </div>

    <div class="buttons" style="margin-bottom:20px;display:flex;gap:8px">
      <button class="pill" id="open-interested">My Interested</button>
      <button class="pill" id="open-not">My Not Interested</button>
      <button class="pill" id="open-skipped">My Skipped</button>
    </div>

    <div id="card-stack"></div>
    <div id="empty-state" style="display:none">No more spots to show</div>

    <div class="buttons" style="margin-top:20px;display:flex;gap:8px;justify-content:center">
      <button class="circle-btn" id="btn-like">‚ù§Ô∏è</button>
      <button class="circle-btn" id="btn-nope">üíî</button>
      <button class="circle-btn" id="btn-skip">‚è©</button>
      <button class="circle-btn" id="btn-review">üîÑ</button>
    </div>

    <!-- List Modal -->
    <div class="backdrop" id="list-backdrop">
      <div class="modal">
        <div class="modal-header">
          <div id="list-title"></div>
          <button id="list-close">√ó</button>
        </div>
        <div id="list-body"></div>
      </div>
    </div>

    <!-- People Modal -->
    <div class="backdrop" id="people-backdrop">
      <div class="modal">
        <div class="modal-header">
          <div id="people-title"></div>
          <button id="people-close">√ó</button>
        </div>
        <div id="people-body"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
