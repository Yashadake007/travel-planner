<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Correct CSS path -->
</head>
<body>
    <header>
        <h1>Travel Planner</h1>
        <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
    </header>

    <main>
        <section id="card-section">
            <p>Loading spots...</p>
        </section>

        <div class="buttons">
            <button id="notInterestedBtn">Not Interested</button>
            <button id="skipBtn">Skip</button>
            <button id="interestedBtn">Interested</button>
        </div>

        <div class="list-buttons">
            <button id="interestedListBtn">Interested List</button>
            <button id="notInterestedListBtn">Not Interested List</button>
            <button id="reviewListBtn">Review List</button>
        </div>

        <section id="list-section">
            <h2>List</h2>
            <div id="list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
