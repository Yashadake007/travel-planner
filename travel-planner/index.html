<!DOCTYPE html>
<html>
<head>
  <title>Travel Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="navbar">
    <button onclick="window.location.href='create.html'">Create Spot</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="card-container" id="card-container"></div>

  <script>
    let spots = [];
    let currentIndex = 0;

    function loadSpots() {
      db.collection("spots").get().then(snapshot => {
        spots = snapshot.docs.map(doc => doc.data());
        showSpot();
      });
    }

    function showSpot() {
      if (currentIndex >= spots.length) {
        document.getElementById("card-container").innerHTML = "<h3>No more spots!</h3>";
        return;
      }

      const spot = spots[currentIndex];
      document.getElementById("card-container").innerHTML = `
        <div class="card">
          <img src="${spot.imageURL}" alt="${spot.name}">
          <div class="card-content">
            <h3>${spot.name}</h3>
            <p>Cost: ${spot.cost}</p>
            <p>People: ${spot.people}</p>
            <p>Points: ${spot.points}</p>
            <p>Go: ${spot.startDate}</p>
            <p>Return: ${spot.endDate}</p>
            <p>Transport: ${spot.transport}</p>
          </div>
        </div>
      `;
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    loadSpots();
  </script>
</body>
</html>
