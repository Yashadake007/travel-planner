<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Planner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Travel Planner</h1>
    <nav>
      <button id="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <div id="card-container">
      <!-- Swipe cards dynamically added here -->
    </div>

    <!-- Action Buttons -->
    <div class="button-panel">
      <button id="btn-interested" title="Interested ❤️">❤️</button>
      <button id="btn-not" title="Not Interested 💔">💔</button>
      <button id="btn-skip" title="Skip ⏩">⏩</button>
      <button id="btn-review" title="Review 🔄">🔄</button>
    </div>

    <!-- List Panel -->
    <div class="list-panel">
      <button id="open-interested">Interested List</button>
      <button id="open-not">Not Interested List</button>
      <button id="open-skipped">Skipped List</button>
    </div>
  </main>

  <!-- Modals -->
  <div id="list-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2 id="list-title"></h2>
      <ul id="list-content"></ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="app.js"></script>
  <!-- your page-specific JS next, e.g.: -->
  <script src="js/script.js"></script>

</body>
</html>
