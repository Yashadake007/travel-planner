<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Travel Planner — Swipe</title>

  <!-- Firebase v8 (match your console; do not use v9 modular here) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="site-header">
  <div class="brand">✈️ Travel Planner</div>
  <nav class="header-actions">
    <a class="ghost-btn" href="create.html">Create</a>
    <a class="ghost-btn" href="admin.html">Admin</a>
    <button id="login-btn" class="ghost-btn">Login</button>
    <button id="signup-btn" class="ghost-btn">Sign up</button>
    <button id="logout-btn" class="ghost-btn danger" style="display:none">Logout</button>
  </nav>
</header>

<main class="main">
  <section class="cards-area">
    <div id="card-stack" class="card-stack" aria-live="polite"></div>
    <div id="empty-state" class="empty-state">No more spots — come back later!</div>
  </section>

  <!-- Right vertical actions -->
  <aside class="right-panel" aria-label="Actions">
    <button id="btn-open-interested" class="side-btn" title="My Interested">❤️</button>
    <button id="btn-open-not" class="side-btn" title="My Not Interested">💔</button>
    <button id="btn-open-skipped" class="side-btn" title="My Skipped">⏩</button>
    <button id="btn-review" class="side-btn" title="Rewind (Review)">🔄</button>
  </aside>
</main>

<!-- Users who liked the same spot (for current top card) -->
<div id="people-modal" class="modal hidden" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <button class="modal-close" id="people-close" aria-label="Close">✖</button>
    <h2 id="people-title">People Interested</h2>
    <div id="people-body" class="modal-body"></div>
  </div>
</div>

<!-- My lists modal -->
<div id="list-modal" class="modal hidden" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <button class="modal-close" id="modal-close" aria-label="Close">✖</button>
    <h2 id="modal-title">List</h2>
    <div id="modal-body" class="modal-body"></div>
  </div>
</div>

<script src="firebase.js"></script>
<script src="script.js"></script>
</body>
</html>
