<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Planner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card-container" id="card-container"></div>

  <!-- Swipe overlays -->
  <div id="overlay-like" class="swipe-overlay">❤️</div>
  <div id="overlay-dislike" class="swipe-overlay">💔</div>
  <div id="overlay-skip" class="swipe-overlay">⏩</div>
  <div id="overlay-review" class="swipe-overlay">🔄</div>

  <!-- Side panel -->
  <div class="side-panel">
    <button id="btn-interested" title="Interested List">❤️</button>
    <button id="btn-not-interested" title="Not Interested List">💔</button>
    <button id="btn-skipped" title="Skipped Spots">⏩</button>
    <button id="btn-review" title="Review Later">🔄</button>
    <button id="btn-logout" title="Logout">🚪</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <ul id="modal-list"></ul>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
