<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Planner ‚Äî Swipe</title>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <style>
    body{margin:0;background:#0b1220;color:#e6efff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 18px}
    .brand{font-weight:700;letter-spacing:.4px}
    .pill{padding:8px 14px;border:1px solid #2b3a55;border-radius:999px;background:#0f1629;color:#d7e3ff;cursor:pointer}
    .pill:hover{background:#141d35}
    .page{max-width:940px;margin:0 auto;padding:8px 14px}
    #card-stack{position:relative;min-height:420px}
    .trip-card{position:absolute;inset:0;background:#0f1629;border:1px solid #1c2944;border-radius:18px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35);transition:transform .24s ease,opacity .24s ease}
    .trip-card img{width:100%;height:320px;object-fit:cover;background:#0b1220}
    .trip-card .content{padding:14px 16px}
    .overlay{position:absolute;top:12px;left:12px;padding:6px 10px;border-radius:12px;background:rgba(0,0,0,.45);backdrop-filter:blur(6px);font-size:22px;opacity:0;transition:opacity .15s}
    .overlay.dislike{left:auto;right:12px}
    .overlay.skip{top:auto;bottom:12px;left:12px}
    .overlay.review{top:auto;bottom:12px;right:12px}
    .snap-back{transition:transform .25s ease}
    .exit-right{transform:translateX(520px) rotate(18deg);opacity:0}
    .exit-left{ transform:translateX(-520px) rotate(-18deg);opacity:0}
    .exit-up{   transform:translateY(-520px);opacity:0}
    .exit-down{ transform:translateY(520px); opacity:0}
    .vpanel{position:fixed;right:18px;top:120px;display:flex;flex-direction:column;gap:14px}
    .fab{width:52px;height:52px;background:#0f1629;border:1px solid #2b3a55;border-radius:14px;display:grid;place-items:center;font-size:20px;cursor:pointer}
    .fab:hover{background:#141d35}
    .muted{color:#9aa4b2}
    #empty-state{display:none;text-align:center;padding:120px 0;color:#9aa4b2}
    /* Modal */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:20px}
    .modal{width:min(720px,92vw);background:#0f1629;border:1px solid #263552;border-radius:18px;box-shadow:0 20px 60px rgba(0,0,0,.5)}
    .modal .hd{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid #1c2944}
    .modal .bd{padding:16px}
    .x{cursor:pointer;font-size:20px;padding:6px 8px;border-radius:10px}
    .x:hover{background:#141d35}
    .list-grid{display:grid;gap:10px}
    .list-item{padding:10px 12px;border:1px solid #24324e;border-radius:12px;background:#0b1220}
    a.btn{ text-decoration:none }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">‚û§ Travel Planner</div>
    <div style="display:flex;gap:10px">
      <a href="./create.html" class="pill btn">Create</a>
      <button class="pill" id="btn-admin">Admin</button>
      <button class="pill" id="btn-login">Login</button>
      <button class="pill" id="btn-logout" style="display:none">Logout</button>
    </div>
  </div>

  <div class="page">
    <div id="card-stack"></div>
    <div id="empty-state">No more spots ‚Äî come back later!</div>
  </div>

  <!-- Right vertical actions -->
  <div class="vpanel">
    <button class="fab" id="btn-like"      title="Interested">‚ù§Ô∏è</button>
    <button class="fab" id="btn-nope"      title="Not interested">üíî</button>
    <button class="fab" id="btn-skip"      title="Skip">‚è©</button>
    <button class="fab" id="btn-review"    title="Rewind">üîÑ</button>
  </div>

  <!-- Lists modal -->
  <div class="backdrop" id="list-backdrop">
    <div class="modal">
      <div class="hd">
        <div id="list-title">My List</div>
        <div class="x" id="list-close">‚úï</div>
      </div>
      <div class="bd" id="list-body">Loading‚Ä¶</div>
    </div>
  </div>

  <!-- People modal -->
  <div class="backdrop" id="people-backdrop">
    <div class="modal">
      <div class="hd">
        <div id="people-title">People</div>
        <div class="x" id="people-close">‚úï</div>
      </div>
      <div class="bd" id="people-body">Loading‚Ä¶</div>
    </div>
  </div>

  <!-- Small launcher for lists -->
  <div style="position:fixed;right:18px;bottom:18px;display:flex;flex-direction:column;gap:8px">
    <button class="pill" id="open-interested">Interested</button>
    <button class="pill" id="open-not">Not interested</button>
    <button class="pill" id="open-skipped">Skipped</button>
  </div>

  <!-- Firebase app code -->
  <script type="module" src="./js/firebase.js"></script>
  <!-- App logic -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
