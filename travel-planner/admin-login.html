<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:400px">
    <div class="topbar" style="position:static;padding:0;margin-bottom:20px">
      <div><strong>Admin Login</strong></div>
      <a class="pill" href="./index.html">Back</a>
    </div>

    <div class="form">
      <div style="margin-bottom:20px">
        <button class="primary-btn" id="btn-login" style="width:100%">
          Sign in with Google
        </button>
      </div>
      <div id="status" class="muted" style="text-align:center"></div>
    </div>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup, onAuthStateChanged } from "./firebase.js";
    
    const btnLogin = document.getElementById('btn-login');
    const statusEl = document.getElementById('status');

    btnLogin.onclick = async () => {
      try {
        statusEl.textContent = "Signing in...";
        await signInWithPopup(auth, provider);
        statusEl.textContent = "Success! Redirecting...";
        setTimeout(() => window.location.href = "admin.html", 1000);
      } catch (error) {
        statusEl.textContent = `Error: ${error.message}`;
        console.error("Login error:", error);
      }
    };

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "admin.html";
    });
  </script>
</body>
</html>
