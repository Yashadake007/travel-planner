<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Seed Spots</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>Seed Indian Spots</h2>
    <p>Sign in first (login.html), then click:</p>
    <button class="primary-btn" onclick="seed()">Add Samples</button>
  </div>

<script>
async function seed(){
  const u = await new Promise(r=>auth.onAuthStateChanged(x=>r(x)));
  if(!u){ alert('Login first.'); return; }

  const samples = [
    { name:'Jaipur (Pink City)', cost:12000, people:4, points:'Amber Fort, City Palace, Hawa Mahal', startDate:'2025-11-05', endDate:'2025-11-09', transport:'Train', imageURL:'https://images.unsplash.com/photo-1588014321517-391f0f9ef3fe?q=80&w=1200&auto=format&fit=crop' },
    { name:'Goa Beaches', cost:18000, people:3, points:'Baga, Calangute, Fort Aguada', startDate:'2025-12-20', endDate:'2025-12-26', transport:'Flight', imageURL:'https://images.unsplash.com/photo-1540541338287-41700207dee6?q=80&w=1200&auto=format&fit=crop' },
    { name:'Manali', cost:22000, people:5, points:'Solang Valley, Rohtang Pass, Old Manali', startDate:'2026-01-10', endDate:'2026-01-15', transport:'Bus', imageURL:'https://images.unsplash.com/photo-1524499982521-1ffd58dd89ea?q=80&w=1200&auto=format&fit=crop' }
  ];

  for (const s of samples){
    const ref = await db.collection('spots').add({ ...s, createdBy:u.uid, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
    await db.collection('spots_interests').doc(ref.id).set({ spotId: ref.id, name: s.name });
  }
  alert('Sample spots added!');
}
</script>
</body>
</html>
