<form id="createSpotForm">
  <label>Spot Name:</label>
  <input type="text" id="spotName" required />

  <label>Description:</label>
  <textarea id="spotDescription"></textarea>

  <label>Image URL:</label>
  <input type="text" id="spotImage" placeholder="https://example.com/photo.jpg" />

  <button type="submit">Create Spot</button>
</form>

<p id="statusMsg"></p>
