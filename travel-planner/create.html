<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Spot</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

<header>
  Create Spot
  <div style="margin-top:5px;">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="form-container">
  <form id="createSpotForm">
    <input type="text" id="spotName" placeholder="Spot Name" required>
    <input type="number" id="cost" placeholder="Cost of Trip" required>
    <input type="number" id="people" placeholder="Number of People" required>
    <textarea id="points" placeholder="Points to Visit" required></textarea>
    <label>Start Date:</label>
    <input type="date" id="startDate" required>
    <label>End Date:</label>
    <input type="date" id="endDate" required>
    <input type="text" id="transport" placeholder="Mode of Transport" required>
    <label>Spot Image:</label>
    <input type="file" id="imageFile" accept="image/*" required>
    <button type="submit">Create Spot</button>
  </form>
</div>

<script>
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = 'login.html';
  }
});

document.getElementById('createSpotForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const name = document.getElementById('spotName').value;
  const cost = parseInt(document.getElementById('cost').value);
  const people = parseInt(document.getElementById('people').value);
  const points = document.getElementById('points').value;
  const startDate = document.getElementById('startDate').value;
  const endDate = document.getElementById('endDate').value;
  const transport = document.getElementById('transport').value;
  const imageFile = document.getElementById('imageFile').files[0];

  try {
    const imageUrl = await uploadImageFile(imageFile, 'spots/' + Date.now() + '_' + imageFile.name);
    await db.collection('spots').add({
      name,
      cost,
      people,
      points,
      startDate,
      endDate,
      transport,
      imageUrl
    });
    alert('Spot created successfully!');
    document.getElementById('createSpotForm').reset();
  } catch (err) {
    console.error(err);
    alert('Error creating spot.');
  }
});

function logout() {
  auth.signOut().then(() => {
    window.location.href = 'login.html';
  });
}
</script>

</body>
</html>
