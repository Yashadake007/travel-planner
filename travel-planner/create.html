<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Spot</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header"><div class="brand">✈️ Travel Planner</div></header>

  <main style="padding:22px;max-width:900px;margin:0 auto;">
    <h2>Create a Spot</h2>
    <form id="create-form" style="display:grid;gap:10px;max-width:600px;">
      <input id="title" placeholder="Title" required/>
      <textarea id="description" placeholder="Short description"></textarea>
      <input id="imageUrl" placeholder="Image URL (recommended)" />
      <input id="departureDate" type="date" />
      <button type="submit" class="side-btn" style="width:auto;padding:10px 14px;border-radius:8px;">Create</button>
    </form>
    <div id="create-msg" style="margin-top:12px;color:var(--muted)"></div>
  </main>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script>
    const form = document.getElementById('create-form');
    const msg = document.getElementById('create-msg');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const payload = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        imageUrl: document.getElementById('imageUrl').value,
        departureDate: document.getElementById('departureDate').value ? firebase.firestore.Timestamp.fromDate(new Date(document.getElementById('departureDate').value)) : firebase.firestore.Timestamp.now()
      };
      appCreateSpot(payload).then(() => {
        msg.textContent = "Spot created!";
        form.reset();
      }).catch(err => { msg.textContent = "Error: "+err.message; });
    });
  </script>
</body>
</html>
