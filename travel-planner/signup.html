<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Travel Planner</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="padding:22px;max-width:420px;margin:40px auto;">
    <h2>Create account</h2>
    <form id="signup-form" style="display:grid;gap:8px">
      <input id="displayName" placeholder="Display name (optional)"/>
      <input id="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button class="side-btn" type="submit" style="width:auto;padding:10px 12px;border-radius:8px">Sign up</button>
    </form>
    <div id="signup-msg" style="margin-top:10px;color:var(--muted)"></div>
  </main>

  <script src="firebase.js"></script>
  <script>
    const form = document.getElementById('signup-form');
    const msg = document.getElementById('signup-msg');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('displayName').value;
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pw).then(cred => {
        if(name){
          cred.user.updateProfile({ displayName: name }).catch(()=>{});
          db.collection('users').doc(cred.user.uid).set({ displayName: name, email }).catch(()=>{});
        } else {
          db.collection('users').doc(cred.user.uid).set({ email }).catch(()=>{});
        }
        window.location.href = 'index.html';
      }).catch(err => { msg.textContent = err.message; });
    });
  </script>
</body>
</html>
