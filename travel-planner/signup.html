<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€¢ Travel Planner</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>Create your account</h2>
    <form class="form" id="f">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="pass" placeholder="Password (min 6 chars)" minlength="6" required>
      <button class="primary-btn" type="submit">Sign Up</button>
      <div>Already have an account? <a href="login.html">Log in</a></div>
    </form>
  </div>

<script>
auth.onAuthStateChanged(u => { if (u) window.location.href='index.html'; });

document.getElementById('f').addEventListener('submit', async e=>{
  e.preventDefault();
  try{
    await auth.createUserWithEmailAndPassword(email.value, pass.value);
    window.location.href='index.html';
  }catch(err){ alert(err.message); }
});
</script>
</body>
</html>
