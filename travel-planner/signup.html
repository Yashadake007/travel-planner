<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign up</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="padding:20px">
  <h2>Sign up</h2>
  <form id="form">
    <input id="email" type="email" placeholder="Email" required style="padding:8px"><br><br>
    <input id="pw" type="password" placeholder="Password" required style="padding:8px"><br><br>
    <button class="ghost-btn">Create account</button>
  </form>
  <p><a href="login.html">Already have an account? Login</a></p>

  <script src="firebase.js"></script>
  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('pw').value;
      try{
        await firebase.auth().createUserWithEmailAndPassword(email, pw);
        location.href='index.html';
      }catch(err){ alert(err.message); }
    });
  </script>
</body>
</html>
