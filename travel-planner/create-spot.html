<!DOCTYPE html>
<html>
<head>
    <title>Create Spot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Create a Travel Spot</h2>
<input type="text" id="name" placeholder="Spot Name">
<input type="number" id="cost" placeholder="Cost">
<input type="number" id="peopleRequired" placeholder="People Required">
<textarea id="pointsToVisit" placeholder="Points to Visit (comma separated)"></textarea>
<input type="datetime-local" id="departureDate">
<input type="datetime-local" id="arrivalDate">
<input type="text" id="transportMode" placeholder="Transport Mode">
<button onclick="saveSpot()">Save Spot</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase.js"></script>
<script>
function saveSpot() {
    db.collection("spots").add({
        name: document.getElementById('name').value,
        cost: parseFloat(document.getElementById('cost').value),
        peopleRequired: parseInt(document.getElementById('peopleRequired').value),
        pointsToVisit: document.getElementById('pointsToVisit').value.split(","),
        departureDate: new Date(document.getElementById('departureDate').value),
        arrivalDate: new Date(document.getElementById('arrivalDate').value),
        transportMode: document.getElementById('transportMode').value
    }).then(() => {
        alert("Spot added!");
    }).catch(err => alert(err.message));
}
</script>
</body>
</html>
