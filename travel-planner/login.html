<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Travel Planner</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="padding:22px;max-width:420px;margin:40px auto;">
    <h2>Login</h2>
    <form id="login-form" style="display:grid;gap:8px">
      <input id="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button class="side-btn" type="submit" style="width:auto;padding:10px 12px;border-radius:8px">Login</button>
    </form>
    <div style="margin-top:12px;color:var(--muted)">No account? <a href="signup.html">Sign up</a></div>
    <div id="login-msg" style="margin-top:10px;color:var(--muted)"></div>
  </main>

  <script src="firebase.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const msg = document.getElementById('login-msg');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pw).then(() => {
        window.location.href = 'index.html';
      }).catch(err => { msg.textContent = err.message; });
    });
  </script>
</body>
</html>
